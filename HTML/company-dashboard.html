<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - UOWD Internships</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        /* Ensures description font matches other inputs */
        textarea {
            font-family: inherit;
        }

        /* Flexbox layout for internship cards */
        .internship-card {
            display: flex;
            flex-direction: column; /* Main axis is vertical */
            gap: 1rem; 
        }

        .internship-card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 2rem;
        }

        .internship-info {
            flex-grow: 1;
        }

        /* Rule to center the internship title */
        .internship-card h3 {
            text-align: center;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        /* Container for action buttons */
        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Aligns the buttons in the edit form to the right */
        .form-actions-right {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" style="height: 50px;">
        </a>
        <nav>
            <a href="home.html">Home</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <!-- Section for creating new internships -->
        <section id="create-section" class="form-container" style="min-width: 400px;">
            <h2>Post a New Internship</h2>
            <form id="postInternshipForm">
                <div class="form-group">
                    <label for="title">Internship Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" style="resize:none;overflow-y:hidden;" required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="on-site">On-site</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills_required">Required Skills (comma-separated)</label>
                    <input type="text" id="skills_required" name="skills_required" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary (e.g., 5000 AED or Unpaid)</label>
                    <input type="text" id="salary" name="salary" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (e.g., 3 Months)</label>
                    <input type="text" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Application Deadline</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <button type="submit" class="btn btn-full-width">Post Internship</button>
            </form>
            <p id="postMessage" style="text-align: center; margin-top: 1rem;"></p>
        </section>

        <!-- Section for editing an existing internship (hidden by default) -->
        <section id="edit-section" class="form-container form-container-wide" style="display: none;min-width: 400px;">
            <h2>Edit Internship</h2>
            <form id="editInternshipForm">
                <input type="hidden" id="editInternshipId" name="internshipId">
                <div class="form-group">
                    <label for="editTitle">Internship Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description" rows="4" style="resize:none;overflow-y:hidden;" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editLocation">Location</label>
                    <input type="text" id="editLocation" name="location" required>
                </div>
                 <div class="form-group">
                    <label for="editType">Type</label>
                    <select id="editType" name="type" required>
                        <option value="on-site">On-site</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editSkillsRequired">Required Skills (comma-separated)</label>
                    <input type="text" id="editSkillsRequired" name="skills_required" required>
                </div>
                <div class="form-group">
                    <label for="editSalary">Salary</label>
                    <input type="text" id="editSalary" name="salary" required>
                </div>
                <div class="form-group">
                    <label for="editDuration">Duration</label>
                    <input type="text" id="editDuration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="editDeadline">Application Deadline</label>
                    <input type="date" id="editDeadline" name="deadline" required>
                </div>
                <div class="form-actions-right">
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn">Apply Changes</button>
                </div>
            </form>
        </section>


        <section>
            <h2>Your Posted Internships</h2>
            <div id="companyInternshipList"></div>
        </section>

        <section>
            <h2>Applications Received</h2>
            <div id="applicationList"></div>
        </section>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Main Sections
            const createSection = document.getElementById('create-section');
            const editSection = document.getElementById('edit-section');
            const companyInternshipListSection = document.getElementById('companyInternshipList').parentElement;
            const applicationListSection = document.getElementById('applicationList').parentElement;

            // Forms and Lists
            const postInternshipForm = document.getElementById('postInternshipForm');
            const editInternshipForm = document.getElementById('editInternshipForm');
            const companyInternshipList = document.getElementById('companyInternshipList');
            const applicationList = document.getElementById('applicationList');
            
            // Messages and Buttons
            const postMessageElement = document.getElementById('postMessage');
            const logoutBtn = document.getElementById('logoutBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            
            // Textareas for auto-expansion
            const descriptionTextarea = document.getElementById('description');
            const editDescriptionTextarea = document.getElementById('editDescription');
            
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'company') {
                window.location.href = 'login.html';
                return;
            }
            
            const autoExpand = (textarea) => {
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            };

            descriptionTextarea.addEventListener('input', () => autoExpand(descriptionTextarea));
            editDescriptionTextarea.addEventListener('input', () => autoExpand(editDescriptionTextarea));

            // --- UI Helper Functions ---
            function showMainView() {
                createSection.style.display = 'block';
                editSection.style.display = 'none';
                companyInternshipListSection.style.display = 'block';
                applicationListSection.style.display = 'block';
            }

            function showEditView() {
                createSection.style.display = 'none';
                editSection.style.display = 'block';
                companyInternshipListSection.style.display = 'none';
                applicationListSection.style.display = 'none';
            }
            
            // --- Event Listeners ---
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
            
            cancelEditBtn.addEventListener('click', showMainView);

            postInternshipForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(postInternshipForm);
                const data = Object.fromEntries(formData.entries());
                data.companyId = user.id;

                try {
                    const response = await fetch('/internships', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (response.ok) {
                        postMessageElement.textContent = 'Internship posted successfully!';
                        postMessageElement.style.color = 'green';
                        postInternshipForm.reset();
                        fetchCompanyData();
                    } else {
                        postMessageElement.textContent = result.message;
                        postMessageElement.style.color = 'red';
                    }
                } catch (err) {
                    postMessageElement.textContent = 'An error occurred.';
                    postMessageElement.style.color = 'red';
                }
            });

            editInternshipForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(editInternshipForm);
                const data = Object.fromEntries(formData.entries());
                const internshipId = data.internshipId;

                try {
                    const response = await fetch(`/internships/${internshipId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });

                    if (response.ok) {
                        showMainView();
                        fetchCompanyData();
                    } else {
                        const result = await response.json();
                        alert(`Error updating internship: ${result.message}`);
                    }
                } catch (err) {
                    alert('An error occurred while applying changes.');
                }
            });

            companyInternshipList.addEventListener('click', async (e) => {
                const target = e.target;
                if (!target.dataset.internshipId) return;
                
                const internshipId = target.dataset.internshipId;

                if (target.classList.contains('edit-btn')) {
                    try {
                        const response = await fetch(`/internship-details/${internshipId}`);
                        if (!response.ok) throw new Error('Failed to fetch details');
                        const internship = await response.json();

                        document.getElementById('editInternshipId').value = internship.internship_id;
                        document.getElementById('editTitle').value = internship.title;
                        document.getElementById('editLocation').value = internship.location;
                        document.getElementById('editDescription').value = internship.description;
                        document.getElementById('editType').value = internship.type;
                        document.getElementById('editSkillsRequired').value = internship.skills_required;
                        document.getElementById('editSalary').value = internship.salary;
                        document.getElementById('editDuration').value = internship.duration;
                        document.getElementById('editDeadline').value = new Date(internship.deadline).toISOString().split('T')[0];
                        
                        showEditView();
                        autoExpand(document.getElementById('editDescription'));
                    } catch(err) {
                        alert('Could not load internship details for editing.');
                    }
                }

                if (target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this internship? This will also remove all associated applications.')) {
                        try {
                            const response = await fetch(`/internships/${internshipId}`, { method: 'DELETE' });
                            if (response.ok) {
                                fetchCompanyData();
                            } else {
                                const result = await response.json();
                                alert(`Error deleting internship: ${result.message}`);
                            }
                        } catch (err) {
                            alert('An error occurred while deleting the internship.');
                        }
                    }
                }
            });

            async function fetchCompanyData() {
                // Fetch company's posted internships
                try {
                    const response = await fetch(`/company-internships?companyId=${user.id}`);
                    const internships = await response.json();
                    companyInternshipList.innerHTML = '';
                    if (internships.length === 0) {
                        companyInternshipList.innerHTML = '<p>You have not posted any internships yet.</p>';
                    } else {
                        internships.forEach(internship => {
                            const card = document.createElement('div');
                            card.className = 'internship-card';
                            // Updated HTML structure for the new layout
                            card.innerHTML = `
                                <h3>${internship.title}</h3>
                                <div class="internship-card-body">
                                    <div class="internship-info">
                                        <p>
                                            <strong>Location:</strong> <span class="location">${internship.location}</span> | 
                                            <strong>Type:</strong> ${internship.type} | 
                                            <strong>Duration:</strong> ${internship.duration}
                                        </p>
                                        <p><strong>Salary:</strong> ${internship.salary}</p>
                                        <p><strong>Skills Required:</strong> ${internship.skills_required}</p>
                                        <p class="description">${internship.description}</p>
                                        <p><strong>Apply by:</strong> ${new Date(internship.deadline).toLocaleDateString()}</p>
                                    </div>
                                    <div class="card-actions">
                                        <button class="btn edit-btn" data-internship-id="${internship.internship_id}">Edit</button>
                                        <button class="btn btn-secondary delete-btn" data-internship-id="${internship.internship_id}">Delete</button>
                                    </div>
                                </div>
                            `;
                            companyInternshipList.appendChild(card);
                        });
                    }
                } catch (err) {
                    companyInternshipList.innerHTML = '<p>Could not fetch your internships.</p>';
                }

                // Fetch applications for the company's internships
                try {
                    const response = await fetch(`/applications?companyId=${user.id}`);
                    const applications = await response.json();
                    applicationList.innerHTML = '';
                    if (applications.length === 0) {
                        applicationList.innerHTML = '<p>No applications received yet.</p>';
                    } else {
                        applications.forEach(app => {
                            const card = document.createElement('div');
                            card.className = 'application-card';
                            card.innerHTML = `
                                <h3>${app.internship_title}</h3>
                                <p><strong>Applicant:</strong> ${app.student_name} (${app.student_email})</p>
                                <p><strong>Applied on:</strong> ${new Date(app.application_date).toLocaleDateString()}</p>
                            `;
                            applicationList.appendChild(card);
                        });
                    }
                } catch (err) {
                    applicationList.innerHTML = '<p>Could not fetch applications.</p>';
                }
            }

            fetchCompanyData();
            showMainView();
        });
    </script>
</body>
</html>
