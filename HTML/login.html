<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UOWD Internships</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" class="logo">
        </a>
        <!-- Consistent navigation for logged-out users -->
        <nav>
             <a href="/">Home</a>
             <a href="login.html">Login</a>
             <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                 <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="student">Student</option>
                        <option value="company">Company</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-full-width">Login</button>
            </form>
            <p id="message" class="message"></p>
        </div>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>
    <!-- Link to the external JavaScript file that handles login/signup logic -->
    <script src="../Javascript/auth.js"></script>
</body>
</html>
