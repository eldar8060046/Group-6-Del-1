<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applicants - UOWD Internships</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" class="logo">
        </a>
        <!-- The navigation bar now includes all the standard links for a logged-in user -->
        <nav>
            <a href="/">Home</a>
            <a href="company-dashboard.html">Dashboard</a>
            <a href="company-account.html">Account</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <section>
            <h2 id="internshipTitle">Applicants for...</h2>
            
            <!-- Search by Applicant Name -->
            <div class="form-group">
                <input type="text" id="applicant-search" placeholder="Search by applicant name..." style="width: 100%; max-width: 400px; margin-bottom: 1rem;">
            </div>

            <div id="applicationList">
                <!-- Application cards will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>

    <!-- The JavaScript file remains the same, but it will now find the logoutBtn -->
    <script src="../Javascript/view-applicants.js"></script>
</body>
</html>
