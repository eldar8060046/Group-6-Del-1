<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account - UOWD Internships</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" style="height: 50px;">
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="student-dashboard.html">Dashboard</a>
            <a href="student-account.html">Account</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="form-container form-container-wide">
            <h2>Your Account</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Update Account</button>
            </form>
            <p id="accountMessage" style="text-align: center; margin-top: 1rem;"></p>
        </section>

        <section class="form-container form-container-wide">
            <h2>Change Password</h2>
            <form id="passwordForm">
                 <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
            <p id="passwordMessage" style="text-align: center; margin-top: 1rem;"></p>
        </section>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'student') {
                window.location.href = 'login.html';
                return;
            }

            const accountForm = document.getElementById('accountForm');
            const passwordForm = document.getElementById('passwordForm');
            const accountMessage = document.getElementById('accountMessage');
            const passwordMessage = document.getElementById('passwordMessage');
            const logoutBtn = document.getElementById('logoutBtn');

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
            
            async function fetchAccountDetails() {
                try {
                    const response = await fetch(`/account-details?userId=${user.id}&role=student`);
                    if (!response.ok) throw new Error('Failed to fetch account');
                    const data = await response.json();
                    document.getElementById('firstName').value = data.first_name;
                    document.getElementById('lastName').value = data.last_name;
                    document.getElementById('email').value = data.email;
                } catch (err) {
                    accountMessage.textContent = 'Could not load account data.';
                    accountMessage.style.color = 'red';
                }
            }

            accountForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(accountForm);
                const data = Object.fromEntries(formData.entries());
                data.userId = user.id;
                data.role = 'student';

                try {
                    const response = await fetch('/update-account', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (response.ok) {
                        accountMessage.textContent = result.message;
                        accountMessage.style.color = 'green';
                    } else {
                        accountMessage.textContent = result.message;
                        accountMessage.style.color = 'red';
                    }
                } catch (err) {
                    accountMessage.textContent = 'An error occurred.';
                    accountMessage.style.color = 'red';
                }
            });

            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(passwordForm);
                const data = Object.fromEntries(formData.entries());
                data.userId = user.id;
                data.role = 'student';

                 try {
                    const response = await fetch('/update-password', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    if (response.ok) {
                        passwordMessage.textContent = result.message;
                        passwordMessage.style.color = 'green';
                        passwordForm.reset();
                    } else {
                        passwordMessage.textContent = result.message;
                        passwordMessage.style.color = 'red';
                    }
                } catch (err) {
                    passwordMessage.textContent = 'An error occurred.';
                    passwordMessage.style.color = 'red';
                }
            });
            
            fetchAccountDetails();
        });
    </script>
</body>
</html>
