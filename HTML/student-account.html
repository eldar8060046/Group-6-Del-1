<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Account - UOWD Internships</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" class="logo">
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="student-dashboard.html">Dashboard</a>
            <a href="student-account.html">Account</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="form-container form-container-wide">
            <h2>Your Account</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Update Account</button>
            </form>
            <p id="accountMessage" class="message"></p>
        </section>

        <section class="form-container form-container-wide">
            <h2>Change Password</h2>
            <form id="passwordForm">
                 <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
            <p id="passwordMessage" class="message"></p>
        </section>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>
    <!-- Link to the external JavaScript file -->
    <script src="../Javascript/student-account.js"></script>
</body>
</html>
