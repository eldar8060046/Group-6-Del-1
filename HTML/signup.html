<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - UOWD Internships</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" style="height: 50px;">
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role" required>
                        <option value="student" selected>Student</option>
                        <option value="company">Company</option>
                    </select>
                </div>

                <!-- Fields for Student -->
                <div id="studentFields">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <!-- Fields for Company -->
                <div id="companyFields" style="display: none;">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-full-width">Sign Up</button>
            </form>
            <p id="message" style="text-align: center; margin-top: 1rem;"></p>
        </div>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roleSelector = document.getElementById('role');
            const studentFields = document.getElementById('studentFields');
            const companyFields = document.getElementById('companyFields');
            const signupForm = document.getElementById('signupForm');
            const messageElement = document.getElementById('message');
            
            // Inputs that change based on role
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const companyNameInput = document.getElementById('companyName');

            // Function to toggle form fields
            const toggleFields = () => {
                if (roleSelector.value === 'student') {
                    studentFields.style.display = 'block';
                    companyFields.style.display = 'none';
                    // Make student fields required and company fields not
                    firstNameInput.required = true;
                    lastNameInput.required = true;
                    companyNameInput.required = false;
                } else {
                    studentFields.style.display = 'none';
                    companyFields.style.display = 'block';
                    // Make company fields required and student fields not
                    firstNameInput.required = false;
                    lastNameInput.required = false;
                    companyNameInput.required = true;
                }
            };

            // Add event listener to the dropdown
            roleSelector.addEventListener('change', toggleFields);
            
            // Initial call to set the correct fields on page load
            toggleFields();

            // Handle form submission
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(signupForm);
                const data = Object.fromEntries(formData.entries());
                const role = data.role;
                const endpoint = role === 'student' ? '../signup-student' : '../signup-company';

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (response.ok) {
                        messageElement.textContent = 'Registration successful! You can now log in.';
                        messageElement.style.color = 'green';
                        signupForm.reset();
                        toggleFields(); // Reset fields visibility
                    } else {
                        messageElement.textContent = result.message;
                        messageElement.style.color = 'red';
                    }
                } catch (err) {
                    messageElement.textContent = 'An error occurred. Please try again.';
                    messageElement.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
