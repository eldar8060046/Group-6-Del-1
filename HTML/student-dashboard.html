<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Internship Finder</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="../Images/uowd_logo.png" alt="UOWD Internships Logo" class="logo">
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="student-dashboard.html">Dashboard</a>
            <a href="student-account.html">Account</a>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </nav>
    </header>

    <main class="dashboard-container">
        <!-- Message area for user feedback -->
        <p id="dashboard-message" class="message"></p>

        <section>
            <h2>My Applications</h2>
            <div id="myApplicationsList"></div>
        </section>

        <section>
            <h2>Available Internships</h2>
            <!-- Search and Filter Form -->
            <form id="search-form" class="search-container">
                <div class="filter-grid">
                    <input type="text" id="search-title" name="title" placeholder="Internship Title...">
                    <input type="text" id="search-company" name="company" placeholder="Company Name...">
                    <input type="text" id="search-skills" name="skills" placeholder="Skill (e.g., Java, Marketing)...">
                    <input type="text" id="search-location" name="location" placeholder="Location">
                    <input type="text" id="search-salary" name="salary" placeholder="Salary (e.g., Unpaid, 5000)">
                    <select id="search-type" name="type">
                        <option value="">All Types</option>
                        <option value="on-site">On-site</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
            </form>

            <div id="internshipList"></div>
        </section>
    </main>

    <footer>
        <i>CSIT128 - Assignment 2 - Deliverable 1 - Group 6</i>
    </footer>

    <script src="../Javascript/student.js"></script>
</body>
</html>
